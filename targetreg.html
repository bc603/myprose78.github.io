<!--
    1. Image target registation using tag media="place"
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Image target</title>
        <!-- 타겟이미지(8층 입구 안쪽) : 보더처리가 제대로 되지 않음
        https://developer.letsee.io/api-tm/target-manager/target-uid/623162940a8fd213c0015940
        -->
        <style media="place" type="text/css">
            #container {
                -letsee-target: uri('https://developer.letsee.io/api-tm/target-manager/target-uid/62316d9eb6f9af1f05858b7d');
                width: 505px;
                height: 800px;
                border: 5px solid red;
            }
        </style>

        <script src="https://developer.letsee.io/api/webar?key=e6b85361a56b7719be2ac6eb61a67a861e21b86b8e920b37db1b110395133f17"></script>

    </head>

    <body>
        <div id="container">
            This is the XRElement - Magnesium
        </div>
        <script>
            letsee.ready(() => {
                letsee.start();
                //Add target
                // Clova : https://developer.letsee.io/api-tm/target-manager/target-uid/62316d9eb6f9af1f05858b7d
                // Magnesim : https://developer.letsee.io/api-tm/target-manager/target-uid/62314b990a8fd213c001593f
                letsee.addTarget('https://developer.letsee.io/api-tm/target-manager/target-uid/62314b990a8fd213c001593f')
                    .then(entity => {
                        let xrElement = letsee.createXRElement(document.getElementById('container'));
                        letsee.bindXRElement(xrElement, entity);
                    });
            });
            letsee.init({trackerType: 'image'});
        </script>
    </body>
</html>
