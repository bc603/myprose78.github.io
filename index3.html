<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Example</title>
		<script src="https://developer.letsee.io/api/webar?key=e6b85361a56b7719be2ac6eb61a67a861e21b86b8e920b37db1b110395133f17"></script>
</head>
<body>
<div id="container">
    Hello, world! - 클로바로 이미지 변경
</div>
<script>
    letsee.ready(() => {
      letsee.start();
      /* 타겟이미지(8층 입구 안쪽) : 보더처리가 제대로 되지 않음
            https://developer.letsee.io/api-tm/target-manager/target-uid/609ca3af398942b60ead2d06
        */
      letsee.addTarget('https://developer.letsee.io/api-tm/target-manager/target-uid/62316d9eb6f9af1f05858b7d')
        .then(entity => {
            let xrElement = letsee.createXRElement(document.getElementById('container'));
            letsee.bindXRElement(xrElement, entity);
        });
    });
    letsee.init({trackerType: 'image'});
</script>
</body>
</html>
